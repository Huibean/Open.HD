kind: pipeline
type: docker
name: x86-ubuntu-bionic
platform:
  os: linux
  arch: amd64
image_pull_secrets:
- dockerconfigjson
steps:
- name: fetch
  image: amd64/alpine:3.12  
  commands:
  - apk update
  - apk add ruby-full rpm
  - gem install fpm -v 1.10.1
  - apk add git
  - git fetch --tags
  - git submodule update --init --recursive --remote
- name: build
  image: plugins/docker:linux-amd64
  environment:
    CLOUDSMITH_API_KEY:
      from_secret: CLOUDSMITH_API_KEY
  settings:
      repo: openhd/qopenhd
      dry_run: true
      username:
        from_secret: docker_openhd_username
      password:
        from_secret: docker_openhd_password
      dockerfile: Dockerfile-x86-ubuntu-bionic
      build_args_from_env:
        - CLOUDSMITH_API_KEY
